<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Management</title>
</head>
<body>

<div class="container">
    <h1>Customer Management</h1>

    <div class="card">
        <div class="card-header">
            Customer List
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>C001</td>
                    <td>Udith Dev</td>
                    <td>Kalutara</td>
                    <td>50000.00</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="#">Update</a>
                        <a class="btn btn-danger btn-sm" href="#">Delete</a>
                        <a class="btn btn-danger btn-sm" href="#">Search</a>
                    </td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>ravindu</td>
                    <td>panadura</td>
                    <td>35000.00</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="#">Update</a>
                        <a class="btn btn-danger btn-sm" href="#">Delete</a>
                        <a class="btn btn-danger btn-sm" href="#">Search</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            Add New Customer
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input class="form-control" id="id" placeholder="Enter ID *" type="text">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Enter name *" type="text">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Enter address *" type="text">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input class="form-control" id="salary" placeholder="Enter salary *" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Add Customer</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
