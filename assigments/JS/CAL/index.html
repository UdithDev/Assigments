<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="/assets/css/normalize.css" rel="stylesheet">
</head>
<body>
<h1 class="">Calculator</h1>
<div class="">
    <div class="">
        <input class="" id="textField" type="text">
    </div>
    <button class="" id="clearButton" type="button">Clear</button>
</div>

<div class="">
    <button class="" onclick="setValue(7)" type="button">7</button>
    <button class="" onclick="setValue(8)" type="button">8</button>
    <button class="" onclick="setValue(9)" type="button">9</button>
    <button class="" onclick="setValue('+')" type="button">+</button>
</div>


<div class="">
    <button class="" onclick="setValue(4)" type="button">4</button>
    <button class="" onclick="setValue(5)" type="button">5</button>
    <button class="" onclick="setValue(6)" type="button">6</button>
    <button class="" onclick="setValue('-')" type="button">-</button>
</div>

<div class="">
    <button class="" onclick="setValue(1)" type="button">1</button>
    <button class="" onclick="setValue(2)" type="button">2</button>
    <button class="" onclick="setValue(3)" type="button">3</button>
    <button class="" onclick="setValue('/')" type="button">/</button>
</div>

<div class="">
    <button class="" onclick="setValue(0)" type="button">0</button>
    <button class="" onclick="setValue('.')" type="button">.</button>
    <button class="" onclick="setValue('=')" type="button">=</button>
    <button class="" onclick="setValue('*')" type="button">*</button>
</div>

</html>
