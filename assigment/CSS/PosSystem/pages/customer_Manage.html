<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../../../../assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../../assets/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-secondary bg-gradient  border border-black p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="#">Pos System</a>
            <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a aria-current="page" class="nav-link active text-white" href="../index.html">Home</a>
                    <a class="nav-link text-white" href="#">Customer</a>
                    <a class="nav-link text-white" href="../pages/Item_manage.html">Items</a>
                    <a class="nav-link text-white" href="../pages/placeOrder.html">Orders</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-12 col-lg-4">

            <h1>Customer Registration</h1>
            <form>
                <div class="mb-3  ">
                    <label class="form-label font-monospace" for="txtCustomerId">Customer ID</label>
                    <input class="form-control" id="txtCustomerId" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label font-monospace" for="txtCustomerName">Customer Name</label>
                    <input class="form-control" id="txtCustomerName" type="text">
                </div>
                <div class="mb-3 ">
                    <label class="form-label font-monospace" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" type="text">
                </div>
                <div class="mb-3 ">
                    <label class="form-label font-monospace" for="txtCusSalary">Customer Salary</label>
                    <input class="form-control" id="txtCusSalary" type="text">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" id="btnCustomer">Save customer</button>
                    <button class="btn btn-warning" id="btnCusDelete">Delete</button>
                    <button class="btn btn-info" id="btnCusUpdate">Update</button>
                    <button class="btn btn-danger" id="btnGetAll">Get All</button>
                    <button class="btn btn-primary" id="btnClear1">Clear All</button>
                </div>

            </form>
        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="table-primary text-center">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>

    </section>
</main>


</body>
</html>
